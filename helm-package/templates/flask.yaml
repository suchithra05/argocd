apiVersion: apps/v1
kind: Deployment
metadata:
  name: voting-app
  labels:
    app: voting-app
spec:
  replicas: {{ .Values.votingApp.replicas }}
  selector:
    matchLabels:
      app: voting-app
  template:
    metadata:
      labels:
        app: voting-app
    spec:
      containers:
      - name: voting-app
        image: {{ .Values.votingApp.image }}
        imagePullPolicy: Always
        ports:
        - containerPort: {{ .Values.votingApp.containerPort }}
        envFrom:
        - configMapRef:
            name: voting-app-config
